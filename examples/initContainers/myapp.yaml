apiVersion: v1
kind: Pod
metadata:
  name: init-demo
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      ports:
        - containerPort: 80
      volumeMounts:
        # 4. serve the saved html page as the default html page of nginx
        - name: workdir
          mountPath: /usr/share/nginx/html
  initContainers:
    # 1. install busy box
    - name: install
      image: busybox
      # 3. save the content obtained from http://info.cern.ch into a file called index.html which is saved in the created volume
      command:
        - wget
        - "-O"
        - "/work-dir/index.html"
        - http://info.cern.ch
      volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
  # 2. Create a volume that is going to be shared between the initContainer and the applicationContainer
  volumes:
    - name: workdir
      emptyDir: {}
